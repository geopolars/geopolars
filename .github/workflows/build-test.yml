name: Build and lint rust

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  fmt:
    name: fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt

      - name: Version
        run: rustc --version

      - uses: Swatinem/rust-cache@v1

      - name: Run
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: clippy

      - name: Version
        run: rustc --version

      - uses: Swatinem/rust-cache@v1

      - name: "clippy --all"
        run: cargo clippy --all --all-features --tests -- -D warnings
