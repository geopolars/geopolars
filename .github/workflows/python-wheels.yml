# TODO: restore --release before merging
jobs:
  build-wheel-manylinux-2-24:
    name: "Build manylinux 2.24 wheels"
    # if: (github.event_name == 'release' && github.event.action == 'created') || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux_2_24_x86_64
    defaults:
      run:
        working-directory: py-geopolars

    steps:
      - uses: actions/checkout@v3

      - name: Install latest stable rust
        run: |
          curl --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- --profile minimal --default-toolchain stable -y

      - name: Install dependencies
        run: |
          export PATH="/opt/python/cp38-cp38/bin/:$PATH"
          pip install -r build.requirements.txt

      - name: Build Python wheel
        shell: bash
        run: |
          source $HOME/.cargo/env
          export PATH="/opt/python/cp38-cp38/bin/:$PATH"
          maturin build --strip --interpreter /opt/python/cp38-cp38/bin/python --manylinux 2_24 -o wheels

      - name: List wheels
        run: find ./wheels

      # Have to set path from root
      # https://github.com/actions/upload-artifact/issues/232#issuecomment-964235360
      - uses: actions/upload-artifact@v2
        with:
          path: py-geopolars/wheels/*.whl

  build-wheel-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: py-geopolars
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          override: true

      - uses: Swatinem/rust-cache@v2

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: "3.8"
          miniforge-version: latest
          miniforge-variant: Mambaforge
          use-mamba: true

      - name: Set LIBCLANG_PATH
        run: echo "LIBCLANG_PATH=$((gcm clang).source -replace "clang.exe")" >> $env:GITHUB_ENV

      - name: Install Python dependencies
        shell: bash
        run: |
          python -V
          pip install wheel
          pip install --upgrade pip
          pip install -r build.requirements.txt

      - name: Build
        shell: bash
        run: |
          maturin build --strip --interpreter python -o wheels --features proj

      - name: List wheels
        shell: bash
        run: find ./wheels

      # Have to set path from root
      # https://github.com/actions/upload-artifact/issues/232#issuecomment-964235360
      - uses: actions/upload-artifact@v2
        with:
          path: py-geopolars/wheels/*.whl

