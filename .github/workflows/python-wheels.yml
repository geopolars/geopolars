jobs:
  build-wheel-manylinux-2-24:
    name: "Build manylinux 2.24 wheels"
    # if: (github.event_name == 'release' && github.event.action == 'created') || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux_2_24_x86_64
    defaults:
      run:
        working-directory: py-geopolars

    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          override: true

      - uses: Swatinem/rust-cache@v2

      - uses: actions/setup-python@v4
        with:
          # Minimum abi3 version
          python-version: "3.8"
          cache: "pip"
          cache-dependency-path: "py-geopolars/build.requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r build.requirements.txt

      # - name: Install dependencies
      #   run: |
      #     apt update
      #     apt install -y libgdal-dev clang-7
      #     export PATH="/opt/python/cp38-cp38/bin/:$PATH"
      #     pip install wheel
      #     pip install rasterio
      #     python install-dev-dependencies.py

      - name: Build Python wheel
        shell: bash
        run: |
          maturin build --release --strip --manylinux 2_24

      - name: List wheels
        run: find ./target/wheels/

