name: Build Python Wheels

# Only run on new tags starting with `v`
on:
  push:
    # tags:
    #   - "v*"

env:
  PROJ_VERSION: "9.1.0"

jobs:
  build_wheels:
    name: Build ${{ matrix.arch }} wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:
        - os: ubuntu-20.04
          arch: x86_64

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.9.0
        env:
          CIBW_SKIP: "cp2* cp35* cp36* pp* *win32 *i686 *musllinux*"
          CIBW_ARCHS: ${{ matrix.arch }}
          # CIBW_ARCHS_MACOS: x86_64 arm64
          # CIBW_ENVIRONMENT: 'PATH="$PATH:$HOME/.cargo/bin"'
          CIBW_ENVIRONMENT_LINUX:
            PATH="$PATH:$HOME/.cargo/bin"
            PROJ_WHEEL=true
            PROJ_NETWORK=ON
            PROJ_VERSION=${{ env.PROJ_VERSION }}
            PKG_CONFIG_PATH="/project/pyproj/proj_dir/lib/pkgconfig/:$PKG_CONFIG_PATH"
            PROJ_DIR=/project/pyproj/proj_dir
            # CPPFLAGS="-I/usr/local/include $CPPFLAGS"
            # LIBRARY_PATH="/usr/local/lib:$LIBRARY_PATH"
            # Add binary path for configure utils etc
            # export PATH="/usr/local/bin:$PATH"
          # CIBW_BEFORE_ALL: "curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain stable -y"
          CIBW_BEFORE_ALL_LINUX: sudo apt install clang && curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain stable -y && bash ./ci/proj-compile-wheels.sh; cat /project/proj-9.1.0/CMakeFiles/CMakeOutput.log; cat /project/proj-9.1.0/CMakeFiles/CMakeError.log; ls /project/pyproj/proj_dir
          CIBW_BEFORE_ALL_MACOS: "rustup target add aarch64-apple-darwin"
        with:
          package-dir: py-geopolars

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

    # Revisit if we want to have aarch linux wheels
    #   - if: runner.os == 'Linux'
    #     name: Set up QEMU
    #     id: qemu
    #     uses: docker/setup-qemu-action@v1
    #     with:
    #       image: tonistiigi/binfmt:latest
    #       platforms: arm64

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: "3.8"

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build sdist
        run: |
          pip install -U build
          cd py-geopolars && python -m build --sdist

      - uses: actions/upload-artifact@v2
        with:
          path: py-geopolars/dist/*.tar.gz

